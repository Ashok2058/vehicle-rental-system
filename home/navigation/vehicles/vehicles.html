<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles - NepYatra</title>
    <link rel="stylesheet" href="vehicles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">Nep<span>Yatra</span></div>
            <ul>
                <li><a href="/frontned/home/navigation/home/home.html">Home</a></li>
                <li><a href="/frontned/home/navigation/about/about.html">About</a></li>
                <li><a href="vehicles.html" class="active">Vehicles</a></li>
                <li><a href="/frontned/home/navigation/contact/contact.html">Contact</a></li>
            </ul>
            <button class="add-vehicle">Add Vehicle</button>
            <button class="login-btn">Login/SignUp</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Our Vehicles</h1>
        <p>Explore a wide variety of vehicles available for rent.</p>
    </section>

    <!-- Vehicle Listings -->
    <section class="vehicles">
        <h2>Available Vehicles</h2>
        <div class="vehicle-grid">
            <!-- Vehicle Card -->
            <div class="vehicle-card">
                <img src="van.jpg" alt="Van">
                <h3>Van</h3>
                <p>Rs 1000/day</p>
                <button>View Details</button>
            </div>
            <!-- Vehicle Card -->
            <div class="vehicle-card">
                <img src="thar.jpg" alt="Thar">
                <h3>Thar</h3>
                <p>Rs 2000/day</p>
                <button>View Details</button>
            </div>
            <!-- Vehicle Card -->
            <div class="vehicle-card">
                <img src="suv.jpg" alt="SUV">
                <h3>SUV</h3>
                <p>Rs 3000/day</p>
                <button>View Details</button>
            </div>
            <!-- Vehicle Card -->
            <div class="vehicle-card">
                <img src="bike.jpg" alt="Bike">
                <h3>Bike</h3>
                <p>Rs 500/day</p>
                <button>View Details</button>
            </div>
        </div>
    </section>

    <script src="vehicles.js"></script>
</body>
</html>

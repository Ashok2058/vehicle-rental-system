<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Vehicle Rental</title>
  <link rel="stylesheet" href="renter-login.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Signup</h2>
      <form action="/signup" method="post">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="switch">Already have an account? <a href="renter-login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
